<div class="container py-5">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card shadow">
        <div class="card-header bg-light">
          <h4 class="mb-0">Edit Profile</h4>
        </div>
        <div class="card-body">
          <!-- Success Message -->
          <div *ngIf="success" class="alert alert-success">
            {{ success }}
          </div>

          <!-- Error Message -->
          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>

          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="full_name" class="form-label">Full Name *</label>
              <input 
                type="text" 
                class="form-control" 
                id="full_name" 
                formControlName="full_name"
                [ngClass]="{ 'is-invalid': submitted && f['full_name'].errors }"
              >
              <div *ngIf="submitted && f['full_name'].errors" class="invalid-feedback">
                <div *ngIf="f['full_name'].errors['required']">Full name is required</div>
                <div *ngIf="f['full_name'].errors['minlength']">Full name must be at least 2 characters</div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="college_name" class="form-label">College Name (Optional)</label>
              <input 
                type="text" 
                class="form-control" 
                id="college_name" 
                formControlName="college_name"
              >
            </div>
            
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number (Optional)</label>
              <input 
                type="tel" 
                class="form-control" 
                id="phone" 
                formControlName="phone"
                [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }"
              >
              <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
                <div *ngIf="f['phone'].errors['pattern']">Please enter a valid 10-digit phone number</div>
              </div>
            </div>
            
            <div class="d-flex gap-2 mt-4">
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="loading"
              >
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                Save Changes
              </button>
              <a routerLink="/profile" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
